<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieClub</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <div class="container-image">
            <img src="https://movieclub.com.ar/wp-content/uploads/logo_header-2.png" alt="Imagen de Producto">
        </div>

        <form>
            <input class="buscador" type="search" name="q" placeholder="Busca algo...">
            <input class="lupa" type="submit" value="🔍">
        </form>
    </header>

    <main class="container">

        <div class="box">

            <tr class="LoyaltyCreateUserDetailsRow">
                <td colspan="1"></td>
                <td colspan="1"><label for="txtFirstName" id="lblFirstName" class="LoyaltyCreateUserText">* Nombre</label></td>
                <td colspan="1"><input name="txtFirstName" type="text" maxlength="50" id="txtFirstName" tabindex="1" class="Textbox"></td>
                <td colspan="1"></td>
            </tr>
            
            <tr class="LoyaltyCreateUserDetailsRow">
                <td colspan="1" style="HEIGHT: 23px"></td>
                <td colspan="1" style="HEIGHT: 23px"><label for="txtLastName" id="lblLastName" class="LoyaltyCreateUserText">* Apellido</label></td>
                <td colspan="1" style="HEIGHT: 23px"><input name="txtLastName" type="text" maxlength="50" id="txtLastName" tabindex="1" class="Textbox"></td>
                <td colspan="1" style="HEIGHT: 23px"></td>
            </tr>
            
            <tr class="LoyaltyCreateUserDetailsRow">
                <td colspan="1"></td>
                <td colspan="1"><label for="txtPhone3" id="lblPhone3" class="LoyaltyCreateUserText">* Nro DNI</label></td>
                <td colspan="1"><input name="txtPhone3" type="text" maxlength="30" id="txtPhone3" tabindex="1" class="Textbox"></td>
                <td colspan="1"></td>
            </tr>
            
            <tr class="LoyaltyCreateUserDetailsRow">
                <td colspan="1"></td>
                <td colspan="1"><label for="cboDOB1" id="lblDateOfBirth" class="LoyaltyCreateUserText">* Fecha de nacimiento</label></td>
                <td colspan="1"><input type="date">
                <td colspan="1"></td>
            </tr>
        </div>


    </main>
    <footer>

        <div class="footerWrapper">

            <section>
                <div class="sectorMenu">
                    <ul>
                        <li><b>MovieClub</b></li>

                    </ul>

                    <ul>
                        <div>
                            <li> Una nueva forma de vivir el cine</li>
                            <li class="lista-color"> ¡Asociate Ahora!</li>
                            <li class="lista-color"> Inicar Sesión</li>
                            <li> Concursos</li>
                        </div>
                    </ul>
                </div>
            </section>

            <section>
                <div class="sectorMenu">
                    <ul>
                        <li><b>Acerca de MovieClub</b></li>
                    </ul>

                    <ul>
                        <li>Términos y Condiciones</li>
                        <li>Bases y Condiciones</li>
                        <li>Preguntas Frecuentes</li>
                        <li>Denuncia Defensa al Consumidor</li>
                    </ul>
                </div>
            </section>


            <section>
                <div class="sectorLista" style="height:35px" value="7586">
                    <h2 class="redes">FOLLOW MOVIECLUB</h2>
                </div>
                <div class="logo-redes">
                    <div class="sectorBanner">
                        <img src="https://mmgrim2.azureedge.net/MediaFiles/Grimoldi/2017/8_28/0/31/40/2041906.png"
                            alt="">
                    </div>
                    <div class="sectorBanner">
                        <img src="https://mmgrim2.azureedge.net/MediaFiles/Grimoldi/2017/8_28/0/31/40/2041912.png"
                            alt="">
                    </div>
                    <div class="sectorBanner">
                        <img src="https://mmgrim2.azureedge.net/MediaFiles/Grimoldi/2017/8_28/0/31/40/2041916.png"
                            alt="">
                    </div>
                    <div class="sectorBanner">
                        <img src="https://mmgrim2.azureedge.net/MediaFiles/Grimoldi/2022/8/29/7683270.jpg" alt="">
                    </div>
                    <div class="sectorBanner">
                        <img src="https://mmgrim2.azureedge.net/MediaFiles/Grimoldi/2017/8_28/0/31/40/2041910.png"
                            alt="">
                    </div>
                </div>

            </section>
        </div>

    </footer>

    <div class="creditos-programador">
        <h2><b>Powered by</b> Lautaro Morales </h2>
    </div>




</body>

</html>
